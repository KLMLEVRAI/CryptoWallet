        script: |
          rbenv global system
      - name: Install dependencies
        script: |
          if [ -f "Podfile" ]; then pod install; fi
      - name: Build release
        script: |
          if [ -f "CryptoWallet.xcworkspace" ]; then
            xcodebuild build -workspace "CryptoWallet.xcworkspace" -scheme "$XCODE_SCHEME" -configuration Release -destination generic/platform=iOS
          else
            xcodebuild build -project "CryptoWallet.xcodeproj" -scheme "$XCODE_SCHEME" -configuration Release -destination generic/platform=iOS
          fi
    artifacts:
      - build/Release-iphoneos/*.app
